
<form class="box" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="padding margin-top">
        <label>
            username:
            <input class="name" type="text" formControlName="username">
            <div *ngIf="f.username.touched && 
                        f.username.errors && 
                        f.username.errors.required">Name is required</div>
        </label>
    </div>

    <div class="padding">
        <label>
            Email:
            <input class="email" type="text" formControlName="email">
            <div *ngIf="f.email.touched && 
                        f.email.errors && 
                        f.email.errors.required">Email is required</div>
        </label>
    </div>

    <div class="padding">
        <label>
            Password:
            <input class="password" type="password" formControlName="password">
            <div *ngIf="f.password.touched &&
                        f.password.errors && 
                        f.password.errors.required">password is required</div>

            <div *ngIf="f.password.touched && 
                        f.password.errors && 
                        f.password.errors.minlength">password is required</div>
        </label>
    </div>
    <button  class ="btn submit" (click)="onSubmit()" type="submit" [disabled]="!registerForm.valid">Submit</button>
</form>
